<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>
<body>
<div id="main">
    <div>
        <h1>
            <a class="navbar-brand" href="#"><img src="buegeleisen_hell.png" width="136" height="96"/></a>
        </h1>
    </div>


  <form method="post" action="{% url 'login' %}" class="form-main">
    <div class="form-example">
      <label for="text">Enter your login: </label>
      <input type="text" name="username" id="text" required>
    </div>
    <div class="form-example">
      <label for="password">Password: </label>
      <input type="password" name="password" id="password" required>
    </div>
      <div class="form-example">
        <input id= "signin" type="submit" value="Sign in!">
        <input type="hidden" name="next" value="{{ next }}">
      </div>

  </form>
    <div>

  <div>
    <p><a href="">Lost password?</a></p>
  </div>
    </div>
</body>
</html>
